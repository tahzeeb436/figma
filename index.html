    <section class="container mx-auto lg:my-32 md:my-24 my-16 px-5">
        <form class="max-w-[700px] mx-auto">

                <input type="text" name="first_name" placeholder="First name" class="border border-gray-200 rounded-lg py-2 px-2 md:mb-6 mb-4 md:max-w-[350px] max-w-full w-full">
                <input type="text" name="last_name" placeholder="Last name" class="border border-gray-200 rounded-lg py-2 px-2 md:mb-6 mb-4 md:max-w-[350px] max-w-full w-full">

                <input type="email" name="email" placeholder="Email" class="border border-gray-200 rounded-lg py-2 px-2 md:mb-6 mb-4  md:max-w-[350px] max-w-full w-full">
            </div>
            <textarea name="message" cols="30" rows="8" placeholder="Message" class="border border-gray-200 rounded-lg py-2 px-2 mb-6 max-w-[700px] w-full"></textarea>
          <div class="flex justify-center w-full ">
